<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoslynScribe Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Dependencies -->
    <!-- Ideally, these are downloaded locally for offline support -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script>
        // Fallback for local development if CDN fails or for strict offline setup
        if (typeof mermaid === 'undefined') {
            document.write('<script src="mermaid.min.js"><\/script>');
        }
        if (typeof svgPanZoom === 'undefined') {
            document.write('<script src="svg-pan-zoom.min.js"><\/script>');
        }
    </script>
</head>
<body>
    <header>
        <h1>RoslynScribe Visualizer</h1>
        <div class="controls">
            <input type="file" id="file-input" accept=".json" style="display: none;">
            <button id="btn-load" class="primary">Load Data</button>
            
            <select id="tree-select" style="display: none;">
                <option value="">Select Flow...</option>
            </select>

            <input type="text" id="search-input" placeholder="Search nodes or tags..." disabled>
            <button id="btn-prev-match" disabled>&lt;</button>
            <button id="btn-next-match" disabled>&gt;</button>

            <button id="btn-reset" disabled>Reset View</button>
            <button id="btn-save-config" disabled>Save Config</button>
            <button id="btn-load-config" disabled>Load Config</button>
            <button id="btn-edit-config" disabled>Edit Config</button>
            <button id="btn-download-mermaid" disabled>Download Mermaid</button>
            <input type="file" id="config-input" accept=".json" style="display: none;">
        </div>
    </header>

    <div id="main-container">
        <div id="graph-container">
            <div id="mermaid-output"></div>
        </div>
        
        <aside id="side-panel">
            <div class="panel-section">
                <div class="panel-header">
                    <h3>Node Details</h3>
                    <button id="btn-close-details" class="panel-close" title="Close" aria-label="Close">&times;</button>
                </div>
                <div id="node-meta-content">
                    <p class="meta-item">Select a node to view details.</p>
                </div>
            </div>
            <div class="panel-section" id="comments-section" style="display:none;">
                <h3>Comments</h3>
                <div id="node-comments-content"></div>
            </div>
        </aside>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Processing...</div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Graph Config</h3>
                <button id="btn-config-close" class="panel-close" title="Close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <label class="modal-label" for="graph-direction-select">Graph Direction</label>
                <select id="graph-direction-select">
                    <option value="LR">Left to Right</option>
                    <option value="RL">Right to Left</option>
                    <option value="TD">Top to Bottom</option>
                    <option value="BT">Bottom to Top</option>
                </select>
                <div class="modal-section">
                    <h4>Subgraphs</h4>
                    <div class="subgraph-row">
                        <label><input type="checkbox" id="subgraph-solution-visible"> Solution</label>
                        <select id="subgraph-solution-direction">
                            <option value="LR">LR</option>
                            <option value="RL">RL</option>
                            <option value="TD">TD</option>
                            <option value="BT">BT</option>
                        </select>
                    </div>
                    <div class="subgraph-row">
                        <label><input type="checkbox" id="subgraph-project-visible"> Project</label>
                        <select id="subgraph-project-direction">
                            <option value="LR">LR</option>
                            <option value="RL">RL</option>
                            <option value="TD">TD</option>
                            <option value="BT">BT</option>
                        </select>
                    </div>
                    <div class="subgraph-row">
                        <label><input type="checkbox" id="subgraph-folder-visible"> Folder (1st Level)</label>
                        <select id="subgraph-folder-direction">
                            <option value="LR">LR</option>
                            <option value="RL">RL</option>
                            <option value="TD">TD</option>
                            <option value="BT">BT</option>
                        </select>
                    </div>
                    <div class="subgraph-row">
                        <label><input type="checkbox" id="subgraph-type-visible"> Type</label>
                        <select id="subgraph-type-direction">
                            <option value="LR">LR</option>
                            <option value="RL">RL</option>
                            <option value="TD">TD</option>
                            <option value="BT">BT</option>
                        </select>
                    </div>
                </div>
                <div class="modal-section">
                    <h4>Subgraph Colors</h4>
                    <div class="subgraph-color-title">Solution</div>
                    <div id="subgraph-colors-solution"></div>
                    <div class="subgraph-color-title">Project</div>
                    <div id="subgraph-colors-project"></div>
                    <div class="subgraph-color-title">Folder</div>
                    <div id="subgraph-colors-folder"></div>
                    <div class="subgraph-color-title">Type</div>
                    <div id="subgraph-colors-type"></div>
                </div>
                <p class="modal-note">Colors are saved when you export the config.</p>
            </div>
            <div class="modal-actions">
                <button id="btn-config-apply" class="primary">Apply</button>
            </div>
        </div>
    </div>

    <!-- Main Application Logic -->
    <script src="app.js"></script>
</body>
</html>
